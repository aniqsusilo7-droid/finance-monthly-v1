
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" sizes="192x192" href="https://cdn-icons-png.flaticon.com/512/5511/5511358.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5511/5511358.png">
    
    <link rel="manifest" href="manifest.json">
    
    <title>Aniq Finance Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #0f172a; 
          color: #f8fafc;
          -webkit-tap-highlight-color: transparent;
          overscroll-behavior-y: contain;
          user-select: none;
          overflow: hidden;
          height: 100vh;
          width: 100vw;
        }
        #root {
          height: 100%;
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
        }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        input, select { user-select: text; }
        ::-webkit-scrollbar { width: 0px; }

        /* Animasi Flash untuk Update Data */
        @keyframes flash-update {
          0% { 
            border-color: rgba(129, 140, 248, 0.8); 
            background-color: rgba(129, 140, 248, 0.15);
            box-shadow: 0 0 15px rgba(129, 140, 248, 0.2);
            transform: scale(1.01);
          }
          100% { 
            border-color: rgba(51, 65, 85, 0.5); 
            background-color: rgba(30, 41, 59, 0.4);
            box-shadow: none;
            transform: scale(1);
          }
        }
        .animate-flash-update {
          animation: flash-update 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
          z-index: 10;
        }

        @keyframes pulse-slow {
          0%, 100% { opacity: 0.3; }
          50% { opacity: 0.6; }
        }
        .animate-pulse-slow {
          animation: pulse-slow 3s infinite ease-in-out;
        }
    </style>
<script type="importmap">

  }
}
</script>

</head>
<body class="bg-slate-900 text-slate-200">

    <script type="module" src="./index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Pusat Data Aktif', reg))
                    .catch(err => console.log('Gagal mengaktifkan pusat data', err));
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
